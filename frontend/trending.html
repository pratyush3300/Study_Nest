<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Topics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #9061f9, #ff6a88);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite, fadeIn 1s ease-in-out;
        }

        .topics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .topic {
            background: linear-gradient(135deg, #9061f9, #ff6a88); 
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            animation: popIn 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(144, 97, 249, 0.5);
            max-width: 200px;
            flex-grow: 1;
        }

        .topic:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(144, 97, 249, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .orb {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(144, 97, 249, 0.6), rgba(255, 255, 255, 0.1));
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
            animation: floatOrbs 3s infinite alternate ease-in-out;
        }

        .orb:nth-child(1) { top: 10%; left: 10%; animation-duration: 4s; }
        .orb:nth-child(2) { top: 40%; left: 80%; animation-duration: 3s; }
        .orb:nth-child(3) { top: 70%; left: 50%; animation-duration: 4s; }
        .orb:nth-child(4) { top: 80%; left: 30%; animation-duration: 3.5s; }

        @keyframes floatOrbs {
            from { transform: translateY(0px); }
            to { transform: translateY(50px) translateX(20px); }
        }

    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="container">
        <h1>Trending Topics</h1>
        <div class="topics">
            <div class="topic">Artificial Intelligence</div>
            <div class="topic">Blockchain Technology</div>
            <div class="topic">Cybersecurity</div>
            <div class="topic">Quantum Computing</div>
            <div class="topic">Augmented Reality</div>
            <div class="topic">Edge Computing</div>
            <div class="topic">Web 3.0</div>
            <div class="topic">Internet of Things</div>
            <div class="topic">5G Technology</div>
            <div class="topic">Cloud Computing</div>
            <div class="topic">Big Data Analytics</div>
            <div class="topic">Metaverse</div>
        </div>
    </div>
</body>
</html>
