<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get PYQs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #012b25;
      color: #fff;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .selection {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #04AA6D;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #037d54;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: move 20s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-1000px) translateX(1000px);
      }
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }
    }

    .uploaded-pyqs-container {
    margin-top: 30px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #fff;
    animation: fadeIn 0.5s ease-in-out;
}

.uploaded-pyqs-container h3 {
    margin-bottom: 15px;
    color: #00fff7;
}

.uploaded-pyqs-container ul {
    list-style: none;
    padding: 0;
}

.uploaded-pyqs-container ul li {
    background: rgba(0, 255, 247, 0.1);
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.uploaded-pyqs-container ul li:hover {
    background: rgba(0, 255, 247, 0.2);
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>

  <div class="background">
    <div class="circle" style="width: 100px; height: 100px; left: 10%; top: 20%;"></div>
    <div class="circle" style="width: 150px; height: 150px; left: 70%; top: 40%;"></div>
    <div class="circle" style="width: 80px; height: 80px; left: 50%; top: 70%;"></div>
    <div class="circle" style="width: 120px; height: 120px; left: 30%; top: 80%;"></div>
    <div class="circle" style="width: 60px; height: 60px; left: 80%; top: 10%;"></div>
  </div>

  <div class="container">
    <h1>Select Here</h1>

    <div class="selection">
      <label for="stream">Select Stream:</label>
      <select id="stream" onchange="showSemester()">
        <option value="">--Select Stream--</option>
        <option value="engineering">Computer Science Engineering</option>
        <option value="management">Computer Science & System Engineering</option>
        <option value="science">Information Technology</option>
        <option value="science">Civil Engineering</option>
        <option value="science">Mechanical Engineering</option>
      </select>
    </div>

    <div class="selection" id="semesterDiv" style="display:none;">
      <label for="semester">Select Semester:</label>
      <select id="semester" onchange="showSubjects()">
        <option value="">--Select Semester--</option>
        <option value="sem1">Semester 1</option>
        <option value="sem2">Semester 2</option>
        <option value="sem3">Semester 3</option>
        <option value="sem4">Semester 4</option>
        <option value="sem4">Semester 5</option>
        <option value="sem4">Semester 6</option>
      </select>
    </div>

    <div class="selection" id="subjectDiv" style="display:none;">
        <label for="subject">Select Subject:</label>
        <select id="subject" onchange="showProceedButton()">
          <option value="">--Select Subject--</option>
          <option value="discrete-mathematics">Discrete Mathematics</option>
          <option value="daa">Design Analysis & Algorithms</option>
          <option value="data-structures">Data Structures</option>
          <option value="os">Operating Systems</option>
          <option value="machine-learning">Machine Learning</option>
          <option value="computer-networks">Computer Networks</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="coa">Computer Organization & Architecture</option>
          <option value="dbms">Database Management System</option>
          <option value="dbms">Data Analytics</option>
          <option value="dbms">Software Engineering</option>
        </select>
      </div>      

    <div id="proceedButtonDiv" style="display:none;">
      <button onclick="proceed()">Proceed</button>
    </div>
  </div>
  <div id="uploadedPyqsContainer" class="uploaded-pyqs-container">
</div>


<script>
    function showSemester() {
      const stream = document.getElementById('stream').value;
      if (stream !== "") {
        document.getElementById('semesterDiv').style.display = 'block';
      } else {
        document.getElementById('semesterDiv').style.display = 'none';
        document.getElementById('subjectDiv').style.display = 'none';
        document.getElementById('proceedButtonDiv').style.display = 'none';
        document.getElementById('uploadedPyqsContainer').innerHTML = '';
      }
    }
  
    function showSubjects() {
      const semester = document.getElementById('semester').value;
      if (semester !== "") {
        document.getElementById('subjectDiv').style.display = 'block';
      } else {
        document.getElementById('subjectDiv').style.display = 'none';
        document.getElementById('proceedButtonDiv').style.display = 'none';
        document.getElementById('uploadedPyqsContainer').innerHTML = '';
      }
    }
  
    function showProceedButton() {
      const subject = document.getElementById('subject').value;
      if (subject !== "") {
        document.getElementById('proceedButtonDiv').style.display = 'block';
      } else {
        document.getElementById('proceedButtonDiv').style.display = 'none';
        document.getElementById('uploadedPyqsContainer').innerHTML = '';
      }
    }
  
    function proceed() {
  const stream = document.getElementById('stream').value;
  const semester = document.getElementById('semester').value;
  const subject = document.getElementById('subject').value;

  const driveLinks = {
    "discrete-mathematics": "https://drive.google.com/your-link-for-discrete-mathematics",
    "daa": "https://drive.google.com/drive/folders/1l4tRqcniwApN5-2oHXSQcXPM21SdNgiG?usp=sharing",
    "data-structures": "https://drive.google.com/drive/folders/1dEawxhLIM6rlHYaPY9hC0IZq91gbNuKR?usp=sharing",
    "os": "https://drive.google.com/drive/folders/1o78IWmY6RIwvMKDXBQl4iLZjwgmSv27q?usp=sharing",
    "machine-learning": "https://drive.google.com/drive/folders/1-qR4gm7GXQuM94dwf33Q2Q2o7k_LiPlV?usp=sharing",
    "computer-networks": "https://drive.google.com/drive/folders/1HEWPca4yoxGpc4-w4UUenTNlY_0BtMHw?usp=sharing",
    "ai": "https://drive.google.com/drive/folders/130wtIXii9ZULh54-fJfx8oGa_EWofaGS?usp=sharing",
    "coa": "https://drive.google.com/file/d/1HEh7CG9xXkO51x_NZbb36o5ROGpgrGZU/view?usp=sharing",
    "dbms": "https://drive.google.com/drive/folders/1qlEqNB1-oI0UCjulOVArh781doJJuFWK?usp=sharing",
    "data analytics": "https://drive.google.com/drive/folders/1bagYnIBCLYFACJDsNEZJ2nBKY-w43D9y?usp=sharing",

  };

  const link = driveLinks[subject];

  if (link) {
    window.open(link, '_blank');
  } else {
    alert("No link available for the selected subject!");
  }
}
  </script>
</body>
</html>
