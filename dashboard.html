<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.8), rgba(0, 150, 255, 0.2));
            border-radius: 50%;
            opacity: 0.8;
            animation: float 3s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(100px); }
            100% { transform: translateY(0px); }
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .section {
            background: #222;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            width: 80%;
        }
        .animated-btn {
            background: linear-gradient(45deg, #1e90ff, #00ced1);
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }
        .animated-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="section">
            <h2>Courses Overview</h2>
            <p>View and manage your available courses.</p>
            <button class="animated-btn">View Courses</button>
        </div>
        <div class="section">
            <h2>Uploaded PYQs</h2>
            <p>Check previous year questions uploaded in different sections.</p>
            <button class="animated-btn">View PYQs</button>
        </div>
        <div class="section">
            <h2>Analytics & Reports</h2>
            <p>Check student engagement and reports.</p>
            <button class="animated-btn">View Analytics</button>
        </div>
    </div>
    
    <script>
        function createOrbs() {
            const background = document.getElementById('background');
            for (let i = 0; i < 10; i++) {
                let orb = document.createElement('div');
                orb.classList.add('orb');
                let size = Math.random() * 50 + 20;
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.top = `${Math.random() * 100}vh`;
                orb.style.left = `${Math.random() * 100}vw`;
                orb.style.animationDuration = `${Math.random() * 5 + 5}s`;
                background.appendChild(orb);
            }
        }
        createOrbs();
    </script>
</body>
</html>
